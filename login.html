<head>

    <title>Log-In-Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="myCard">

            <center>
                <div class="myLeftCtn">

                    <!-- <form class="myForm text-center"> -->
                    <header>Log in to dashboard</header>

                    <div class="form-group">

                        <i class="fas fa-envelope"></i>
                        <input class="myInput" type="email" placeholder="Email" id="email">

                    </div>
                    <div class="form-group">

                        <i class="fas fa-key"></i>
                        <input class="myInput" type="password" placeholder="Password" id="passcode">

                    </div>

                    <div class="button input-box" id="btnid">
                        <!-- <input type="submit" value="Log in" class="myInput" id="btn" onclick="login()"> -->
                        <button type="submit" value="Log in" class="myInput" id="btn" onclick="login()">Log in</button>
                    </div>
                    <div class="button input-box" id="btnfp1">
                        <!-- <input type="submit" value="Log in" class="myInput" id="btn" onclick="login()"> -->
                        <button type="submit" value="Log in" class="myInput" id="btnfp" onclick="sendPasswordResetEmail()">Forget password</button>
                    </div>
                    <div class="text log-in-text">Don't have an account?
                        <a href="index.html"> <label for="flip" id="labletag">Sign up Now</label></a>
                    </div>
                    <p id="messagepara"></p>

                    <!-- </form> -->
                </div>
            </center>

        </div>
    </div>
